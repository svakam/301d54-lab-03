<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/reset.css" type="text/css" />
  <link rel="stylesheet" href="css/base.css" type="text/css" />
  <link rel="stylesheet" href="css/layouts.css" type="text/css" />
  <link rel="stylesheet" href="css/modules.css" type="text/css" />
  <link href="https://fonts.googleapis.com/css?family=Solway&display=swap" rel="stylesheet">
  <title>The Gallery of Horns</title>

  <script type="text/x-handlebars-template" id="animaltemplate">
    <section id="{{ keyword }}" class="animal">
        <h2>{{ title }}</h2>
        <img src="{{ image_url }}" alt="{{ title }}" id="{{ keyword }}" id="{{ horns }}">
        <p>{{ description }}</p>
    </section>
  </script>

  <script type="text/x-handlebars-template" id="dropdowntemplate">
    <option value="{{ keyword }}">{{ keyword }}</option>
  </script>
</head>

<body>
  <header>
    <h1>The Gallery of Horns</h1>
    <div>
      <select id="dropdownanimalmenu">
        <option id="optionanimal" value="default">Filter by Keyword</option>
      </select>
      <select id="sortby">
        <option value="sortby">Sort By...</option>
        <option value="sortbyhorns">Horns</option>
        <option value="sortbytitle">Title</option>
      </select>
    </div>
    <button id="switchtopagetwo" type="button">More Horns</button>
  </header>
  <main>
    <!-- old template -->
    <!-- <section id="photo-template">
      <h2></h2>
      <img src="" alt="">
      <p></p>
    </section> -->
  </main>
  <footer>
    &copy; 2018 Code Fellows
  </footer>

  <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.2.0/handlebars.min.js"></script>
  <script src="./js/apphandlebars.js"></script>
</body>

</html>
